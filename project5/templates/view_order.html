<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Order</title>
</head>
<body>
    <h1>Your Order</h1>
    {% for i in data %}
    {{i.id}}
    {{i.name}}
    <figure>
    <img src="{{i.image.url}}" alt="" height="100" width="100">
    <figcaption>
        Name : {{i.name}}</figcaption>
    </figure>
    {% endfor %} 
</body>
</html>
